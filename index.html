<html>
  <head>
    <head>
      <title>Welcome to Lemmy Guide</title>
    </head>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="./index.css" />
    <style>
      input[type="text"] {
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Welcome to Lemmy Guide</h1>
      <img class="icon large" src="./favicon.svg" />
      <p class="description">
        Create shareable links to Lemmy users or communities without being tied
        to any instance or app
      </p>
    </header>
    <main>
      <section>
        <form action="./link" method="get">
          <h2>Community</h2>
          <input
            type="text"
            name="target"
            required
            placeholder="!community@example.com"
          />
          <input type="submit" value="Create Link" />
        </form>
        <form action="./link" method="get">
          <h2>User</h2>
          <input
            type="text"
            name="target"
            required
            placeholder="@user@example.com"
          />
          <input type="submit" value="Create Link" />
        </form>
      </section>
    </main>
    <footer>
      <hr />
      <p>
        <small>
          <a href="https://github.com/lemmy-guide/site">GitHub</a>
        </small>
      </p>
    </footer>
  </body>
</html>
