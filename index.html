<html>
  <head>
    <head>
      <title>Welcome to Lemmy Guide</title>
    </head>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <style>
      .description {
        max-width: 300px;
        display: block;
        margin: auto;
      }
      img.lemmy {
        max-width: 256px;
      }
      footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Lemmy</h1>
      <img class="lemmy" src="./favicon.svg" />
      <p class="description">
        Create shareable links to Lemmy users or communities without being tied
        to any instance or app
      </p>
    </header>
    <main>
      <section>
        <form action="./link.html" method="get">
          <h2>Community</h2>
          <input
            type="text"
            name="target"
            placeholder="!community@example.com"
          />
          <input type="hidden" name="type" value="community" />
          <input type="submit" value="Create Link" />
        </form>
        <form action="./link.html" method="get">
          <h2>User</h2>
          <input type="text" name="target" placeholder="@user@example.com" />
          <input type="hidden" name="type" value="user" />
          <input type="submit" value="Create Link" />
        </form>
      </section>
    </main>
    <footer>
      <hr />
      <p>
        <small>
          <a href="https://github.com/lemmy-guide/site">GitHub</a>
        </small>
      </p>
    </footer>
  </body>
</html>
